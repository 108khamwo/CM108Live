            cursor: pointer; transition: 0.3s;
        }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; pointer-events: none; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #28a745; }

        .mode-label { text-align: left; margin-left: 15px; flex-grow: 1; }
        .mode-label strong { display: block; font-size: 16px; transition: 0.3s; }

            border: 1px solid #444; color: white;
            padding: 20px; border-radius: 15px; cursor: pointer; text-align: left;
            display: flex; flex-direction: column; justify-content: center;
