<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CM108 Mobile Unit</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠‡πÅ‡∏•‡∏∞‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡∏≠‡∏ö‡∏Ç‡∏≤‡∏ß */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Prompt', sans-serif; touch-action: none; }

        /* --- ‡∏™‡πà‡∏ß‡∏ô Lobby ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏•‡πâ‡∏≠‡∏á --- */
        #lobby { 
            position: absolute; inset: 0; z-index: 50; 
            background: #111; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 20px;
        }
        h1 { color: #ff3b30; font-size: 24px; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 1px; }
        
        .cam-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 400px; }
        .cam-btn { 
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a); 
            border: 1px solid #333; color: white; padding: 25px 10px; 
            border-radius: 15px; font-size: 18px; font-weight: bold; 
            cursor: pointer; transition: 0.2s;
        }
        .cam-btn:active { transform: scale(0.95); border-color: #ff3b30; }

        /* --- ‡∏™‡πà‡∏ß‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ Live --- */
        #live-container { 
            display: none; width: 100%; height: 100%; 
            position: relative; background: #000; overflow: hidden;
        }

        /* ‡∏ï‡∏±‡∏ß Wrapper ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏ã‡∏π‡∏° */
        #zoom-wrapper {
            width: 100%; height: 100%; 
            transform-origin: center center; transition: transform 0.1s ease-out;
        }
        
        iframe { width: 100%; height: 100%; border: none; pointer-events: auto; }

        /* --- UI ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° (Overlay) --- */
        /* ‡πÉ‡∏ä‡πâ pointer-events: none ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏à‡∏¥‡πâ‡∏°‡∏ó‡∏∞‡∏•‡∏∏‡πÑ‡∏õ‡∏Å‡∏î‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÉ‡∏ô iframe ‡πÑ‡∏î‡πâ */
        .overlay { position: absolute; inset: 0; pointer-events: none; z-index: 20; display: flex; flex-direction: column; justify-content: space-between; }
        
        /* ‡πÅ‡∏ñ‡∏ö‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô */
        .top-bar { padding: 15px; display: flex; justify-content: space-between; align-items: flex-start; }
        .status-tag { 
            background: rgba(0,0,0,0.6); color: #0f0; 
            padding: 5px 12px; border-radius: 20px; font-size: 12px; 
            border: 1px solid rgba(0,255,0,0.3); backdrop-filter: blur(4px);
            display: flex; align-items: center; gap: 5px;
        }
        .status-dot { width: 8px; height: 8px; background: #0f0; border-radius: 50%; box-shadow: 0 0 5px #0f0; }

        /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° (Popup) */
        #msg-box {
            align-self: center; background: rgba(0, 0, 0, 0.85); 
            color: white; padding: 15px 25px; border-radius: 10px; 
            text-align: center; border-left: 4px solid #ff3b30;
            margin-bottom: auto; margin-top: 50px; display: none;
            animation: slideDown 0.3s; pointer-events: auto;
        }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* ‡πÅ‡∏ñ‡∏ö‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏°‡∏∑‡∏≠‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á */
        .bottom-controls { 
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); 
            padding: 20px 20px 40px 20px; display: flex; flex-direction: column; gap: 15px; 
            pointer-events: auto; /* ‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏´‡πâ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÑ‡∏î‡πâ */
        }

        /* Slider ‡∏ã‡∏π‡∏° */
        .zoom-control { display: flex; align-items: center; gap: 10px; color: #aaa; font-size: 12px; }
        input[type=range] { flex-grow: 1; height: 4px; background: #444; border-radius: 2px; -webkit-appearance: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: white; border-radius: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.5); }

        /* ‡πÅ‡∏ñ‡∏ß‡∏õ‡∏∏‡πà‡∏° */
        .btn-row { display: flex; justify-content: center; gap: 15px; }
        .circle-btn { 
            width: 50px; height: 50px; border-radius: 50%; 
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); 
            color: white; font-size: 20px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            backdrop-filter: blur(5px);
        }
        .circle-btn:active { background: white; color: black; }
        .stop-btn { background: #ff3b30; border: none; font-weight: bold; width: auto; padding: 0 25px; border-radius: 30px; }

        /* Black Screen Overlay */
        #black-mode { 
            position: fixed; inset: 0; background: #000; z-index: 100; 
            display: none; align-items: center; justify-content: center; flex-direction: column;
        }
    </style>
</head>
<body>

    <div id="lobby">
        <h1>CM108 LIVE UNIT</h1>
        <div style="color:#666; margin-bottom:20px; font-size:12px;">‡πÅ‡∏ï‡∏∞‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ä‡πà‡∏≠‡∏á‡∏™‡∏±‡∏ç‡∏ç‡∏≤‡∏ì</div>
        <div class="cam-grid">
            <button class="cam-btn" onclick="start('CM108_Cam1')">CAM 01</button>
            <button class="cam-btn" onclick="start('CM108_Cam2')">CAM 02</button>
            <button class="cam-btn" onclick="start('CM108_Cam3')">CAM 03</button>
            <button class="cam-btn" onclick="start('CM108_Cam4')">CAM 04</button>
        </div>
    </div>

    <div id="live-container">
        <div id="zoom-wrapper">
            <iframe id="vid" allow="camera;microphone;fullscreen;display-capture;autoplay"></iframe>
        </div>

        <div class="overlay">
            <div class="top-bar">
                <div class="status-tag">
                    <div class="status-dot"></div> ONLINE
                </div>
                <button class="circle-btn" style="width:35px; height:35px; font-size:14px;" onclick="toggleFullScreen()">‚õ∂</button>
            </div>

            <div id="msg-box">
                <div style="font-size:10px; color:#aaa; margin-bottom:5px;">‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏±‡πà‡∏á‡∏Å‡∏≤‡∏£:</div>
                <span id="msg-text" style="font-size:18px; font-weight:bold;">--</span>
            </div>

            <div class="bottom-controls">
                <div class="zoom-control">
                    <span>1x</span>
                    <input type="range" min="1" max="3" step="0.05" value="1" oninput="setZoom(this.value)">
                    <span>3x</span>
                </div>

                <div class="btn-row">
                    <button class="circle-btn" onclick="toggleBlack()">üåô</button> <button class="circle-btn" onclick="sendCmd('cycleVideo')">üîÑ</button> <button class="circle-btn" onclick="sendCmd('toggleMute')">üéôÔ∏è</button> <button class="circle-btn stop-btn" onclick="location.reload()">‚èπ ‡∏´‡∏¢‡∏∏‡∏î</button>
                </div>
            </div>
        </div>
    </div>

    <div id="black-mode" onclick="toggleBlack()">
        <div style="font-size:40px;">üé•</div>
        <div style="margin-top:10px; color:#444;">‡πÅ‡∏ï‡∏∞‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏•‡∏±‡∏ö‡∏™‡∏π‡πà‡πÄ‡∏°‡∏ô‡∏π</div>
    </div>

    <script>
        function start(id) {
            // &clean=1 : ‡∏•‡∏ö‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏î‡∏¥‡∏°‡∏≠‡∏≠‡∏Å‡πÉ‡∏´‡πâ‡∏´‡∏°‡∏î ‡∏à‡∏∞‡πÑ‡∏î‡πâ‡πÑ‡∏°‡πà‡∏ã‡πâ‡∏≠‡∏ô
            // &select : ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏´‡πâ Browser ‡∏ñ‡∏≤‡∏°‡∏ß‡πà‡∏≤‡∏à‡∏∞‡πÉ‡∏ä‡πâ‡πÄ‡∏•‡∏ô‡∏™‡πå‡πÑ‡∏´‡∏ô‡∏ï‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°
            // &chat=1 &api=1 : ‡πÄ‡∏õ‡∏¥‡∏î‡∏£‡∏∞‡∏ö‡∏ö‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
            let url = "https://vdo.ninja/?push=" + id + "&room=CM108_NewsRoom" + 
                      "&width=1920&height=1080&videobitrate=8000&quality=0" + 
                      "&clean=1&transparent=0&chat=1&api=1&autostart&label=" + id + "&select";
            
            document.getElementById('vid').src = url;
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('live-container').style.display = 'block';

            // ‡∏î‡∏±‡∏Å‡∏ü‡∏±‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏≤‡∏Å Dashboard
            window.addEventListener('message', function(e) {
                if (e.data.msg === 'chat' || e.data.action === 'chat') {
                    let text = e.data.content || e.data.value;
                    let box = document.getElementById('msg-box');
                    document.getElementById('msg-text').innerText = text;
                    box.style.display = 'block';
                    setTimeout(() => { box.style.display = 'none'; }, 10000); // ‡πÅ‡∏™‡∏î‡∏á 10 ‡∏ß‡∏¥
                }
            });
        }

        function sendCmd(action) {
            // ‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡πÑ‡∏õ‡∏ó‡∏µ‡πà VDO.Ninja Iframe
            let iframe = document.getElementById('vid').contentWindow;
            if (action === 'toggleMute') iframe.postMessage({"function": "toggleMute"}, '*');
            if (action === 'cycleVideo') iframe.postMessage({"function": "cycleVideo"}, '*');
        }

        // ‡∏£‡∏∞‡∏ö‡∏ö Digital Zoom (‡πÄ‡∏ô‡∏µ‡∏¢‡∏ô‡πÅ‡∏•‡∏∞‡∏ä‡∏±‡∏ß‡∏£‡πå‡∏Å‡∏ß‡πà‡∏≤ Hardware Zoom)
        function setZoom(val) {
            document.getElementById('zoom-wrapper').style.transform = "scale(" + val + ")";
        }

        function toggleBlack() {
            let el = document.getElementById('black-mode');
            el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
