<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CM108 Mobile Unit - Pro Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff3b30; --green: #28a745; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; font-family: 'Sarabun', sans-serif; overflow: hidden; position: fixed; }
        
        /* ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏•‡πâ‡∏≠‡∏á */
        #lobby { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 20px; box-sizing: border-box; }
        h1 { font-size: 26px; color: var(--red); margin-bottom: 20px; text-transform: uppercase; }

        .config-section { width: 100%; max-width: 350px; display: flex; flex-direction: column; gap: 10px; margin-bottom: 25px; }
        .mode-btn { background: #1a1a1a; border: 1px solid #333; padding: 12px 15px; border-radius: 12px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        
        /* ‡∏™‡∏ß‡∏¥‡∏ï‡∏ä‡πå */
        .switch { position: relative; width: 44px; height: 24px; pointer-events: none; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; inset: 0; background: #444; border-radius: 24px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background: var(--green); }
        input:checked + .slider:before { transform: translateX(20px); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 350px; }
        .cam-btn { background: #1a1a1a; border: 1px solid #444; color: white; padding: 20px 5px; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; }

        /* ‡∏´‡∏ô‡πâ‡∏≤‡πÑ‡∏•‡∏ü‡πå‡∏™‡∏î */
        #cam-area { display: none; width: 100%; height: 100%; position: relative; }
        iframe { width: 100%; height: 100%; border: none; z-index: 1; }

        /* ‡πÄ‡∏•‡πÄ‡∏¢‡∏≠‡∏£‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô (‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î) */
        #msg-box {
            position: absolute; top: 20%; left: 10%; right: 10%; 
            background: rgba(255, 59, 48, 0.95); color: white; padding: 20px; 
            border-radius: 15px; font-size: 20px; font-weight: bold; text-align: center;
            z-index: 10000; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border: 2px solid white; pointer-events: none;
        }

        /* ‡πÄ‡∏•‡πÄ‡∏¢‡∏≠‡∏£‡πå‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° (‡∏≠‡∏¢‡∏π‡πà‡πÄ‡∏´‡∏ô‡∏∑‡∏≠‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠) */
        .controls-layer {
            position: absolute; inset: 0; 
            display: flex; flex-direction: column; justify-content: flex-end;
            padding-bottom: 30px; z-index: 9999; pointer-events: none;
        }
        .btn-row { display: flex; justify-content: center; gap: 15px; pointer-events: auto; }
        .tool-btn { background: rgba(0,0,0,0.7); color: white; border: 1px solid #555; width: 55px; height: 55px; border-radius: 50%; font-size: 22px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .stop-btn { background: var(--red); color: white; border: none; padding: 0 30px; border-radius: 30px; font-weight: bold; height: 55px; cursor: pointer; }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô */
        #ps-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9998; pointer-events: none; }
    </style>
</head>
<body>

    <div id="msg-box"></div>
    <div id="ps-overlay"></div>

    <div id="lobby">
        <h1>üî¥ CM108 LIVE</h1>
        
        <div class="config-section">
            <div class="mode-btn" onclick="document.getElementById('st').click()">
                <div style="text-align:left;"><strong>‡πÇ‡∏´‡∏°‡∏î‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏ï‡∏≤‡∏¢</strong><br><small style="color:#888">‡πÄ‡∏ô‡πâ‡∏ô‡∏•‡∏∑‡πà‡∏ô‡πÑ‡∏´‡∏• (720p + Buffer)</small></div>
                <label class="switch"><input type="checkbox" id="st"><span class="slider"></span></label>
            </div>
            <div class="mode-btn" onclick="document.getElementById('ps').click()">
                <div style="text-align:left;"><strong>‡πÇ‡∏´‡∏°‡∏î‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô</strong><br><small style="color:#888">‡∏•‡∏î‡πÅ‡∏™‡∏á‡πÅ‡∏•‡∏∞‡πÄ‡∏ü‡∏£‡∏°‡πÄ‡∏£‡∏ï</small></div>
                <label class="switch"><input type="checkbox" id="ps"><span class="slider"></span></label>
            </div>
        </div>

        <div class="grid">
            <button class="cam-btn" onclick="start('CM108_Cam1')">‡∏Å‡∏•‡πâ‡∏≠‡∏á 1</button>
            <button class="cam-btn" onclick="start('CM108_Cam2')">‡∏Å‡∏•‡πâ‡∏≠‡∏á 2</button>
            <button class="cam-btn" onclick="start('CM108_Cam3')">‡∏Å‡∏•‡πâ‡∏≠‡∏á 3</button>
            <button class="cam-btn" onclick="start('CM108_Cam4')">‡∏Å‡∏•‡πâ‡∏≠‡∏á 4</button>
        </div>
    </div>

    <div id="cam-area">
        <iframe id="vid" allow="camera;microphone;fullscreen;display-capture;autoplay"></iframe>
        <div class="controls-layer">
            <div class="btn-row">
                <button class="tool-btn" onclick="cmd('muteAudio')">üéôÔ∏è</button>
                <button class="tool-btn" onclick="cmd('cycleVideo')">üîÑ</button>
                <button class="stop-btn" onclick="location.reload()">‚èπ ‡∏´‡∏¢‡∏∏‡∏î‡∏™‡πà‡∏á</button>
            </div>
        </div>
    </div>

    <script>
        function start(id) {
            let st = document.getElementById('st').checked;
            let ps = document.getElementById('ps').checked;
            
            // ‡πÅ‡∏¢‡∏Å‡∏û‡∏≤‡∏£‡∏≤‡∏°‡∏¥‡πÄ‡∏ï‡∏≠‡∏£‡πå‡∏ï‡∏≤‡∏°‡πÇ‡∏´‡∏°‡∏î
            let res = st ? "&width=1280&height=720&buffer=2000" : "&width=1920&height=1080&videobitrate=8000";
            let fps = ps ? "&framerate=24" : "&framerate=60";
            if(ps) document.getElementById('ps-overlay').style.display = 'block';

            // &api=1 ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏±‡∏Å‡∏à‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏ä‡∏ó
            let url = "https://vdo.ninja/?push=" + id + "&room=CM108_NewsRoom" + res + fps + "&chat=1&viewchat=1&clean&hidelinks&api=1&autostart&label=" + id;
            
            document.getElementById('vid').src = url;
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('cam-area').style.display = 'block';

            // ‡∏£‡∏∞‡∏ö‡∏ö‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏â‡∏∏‡∏Å‡πÄ‡∏â‡∏¥‡∏ô
            window.addEventListener('message', function(e) {
                if (e.data.msg === 'chat' || e.data.action === 'chat') {
                    let m = document.getElementById('msg-box');
                    m.innerText = "‚ö†Ô∏è " + (e.data.content || e.data.value);
                    m.style.display = 'block';
                    setTimeout(() => { m.style.display = 'none'; }, 8000);
                }
            });
        }
        function cmd(f) { document.getElementById('vid').contentWindow.postMessage({"function": f}, '*'); }
    </script>
</body>
</html>
