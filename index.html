<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CM108 Mobile Unit</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff3b30; --green: #28a745; --bg: #000; }
        body, html { margin: 0; padding: 0; height: 100vh; background-color: var(--bg); color: white; font-family: 'Sarabun', sans-serif; overflow: hidden; }
        #lobby { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 20px; box-sizing: border-box; }
        h1 { margin: 0 0 5px 0; font-size: 24px; color: var(--red); text-transform: uppercase; }
        .mode-selector { background: #1a1a1a; border: 1px solid #333; padding: 12px 20px; border-radius: 15px; margin-bottom: 20px; display: flex; align-items: center; cursor: pointer; width: 100%; max-width: 400px; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 400px; }
        .btn { background: #1a1a1a; border: 1px solid #444; color: white; padding: 15px; border-radius: 12px; cursor: pointer; text-align: left; }
        #cam-container { display: none; width: 100%; height: 100%; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        .top-bar { position: absolute; top: 0; left: 0; right: 0; height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; z-index: 100; background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%); }
        .stop-btn { background: var(--red); color: white; border: none; padding: 8px 18px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .status-panel { background: rgba(0, 0, 0, 0.6); padding: 5px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(5px); font-size: 11px; }
        .switch { position: relative; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background: #444; border-radius: 24px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background: var(--green); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>
    <div id="lobby">

        <div class="mode-selector" onclick="toggleMode()">

        </div>
        <div class="grid-container">
            <button class="btn" onclick="startStream('CM108_Cam1')"><strong>‡∏Å‡∏•‡πâ‡∏≠‡∏á 1</strong><span>Main</span></button>
            <button class="btn" onclick="startStream('CM108_Cam2')"><strong>‡∏Å‡∏•‡πâ‡∏≠‡∏á 2</strong><span>Mobile</span></button>
            <button class="btn" onclick="startStream('CM108_Cam3')"><strong>‡∏Å‡∏•‡πâ‡∏≠‡∏á 3</strong><span>Wide</span></button>
            <button class="btn" onclick="startStream('CM108_Cam4')"><strong>‡∏Å‡∏•‡πâ‡∏≠‡∏á 4</strong><span>Drone</span></button>
        </div>
    </div>
    <div id="cam-container">
        <div class="top-bar">
            <button class="stop-btn" onclick="location.reload()">‚èπ ‡∏´‡∏¢‡∏∏‡∏î‡πÑ‡∏•‡∏ü‡πå</button>
            <div class="status-panel">üì° <span id="disp-res">1080p</span> | ‚öôÔ∏è <span id="disp-mode" style="color:#0f0">HQ</span></div>
        </div>

    <script>
        function toggleMode() {
            let check = document.getElementById("modeCheck");
            let title = document.getElementById("modeTitle");
            check.checked = !check.checked;
            title.innerText = check.checked ? "‡πÇ‡∏´‡∏°‡∏î‡∏Å‡∏±‡∏ô‡∏ï‡∏≤‡∏¢ (Stable)" : "‡πÇ‡∏´‡∏°‡∏î‡∏õ‡∏Å‡∏ï‡∏¥ (HQ)";

        }
        function startStream(camId) {
            let isStable = document.getElementById("modeCheck").checked;
            document.getElementById('disp-res').innerText = isStable ? "720p" : "1080p";
            document.getElementById('disp-mode').innerText = isStable ? "Stable" : "HQ";
            
            // ‡πÄ‡∏û‡∏¥‡πà‡∏° &chat=1 ‡πÅ‡∏•‡∏∞ &viewchat=1 ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏î‡πâ‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡∏ö‡∏ô‡∏à‡∏≠
            let params = isStable ? "&width=1280&height=720&framerate=30&buffer=2000" : "&width=1920&height=1080&videobitrate=8000&denoise=0";
            let streamUrl = "https://vdo.ninja/?push=" + camId + "&room=CM108_NewsRoom" + params + "&chat=1&viewchat=1&clean&hidelinks&pwa&autostart&label=" + camId + "&select"; 
            
            document.getElementById('stream-frame').src = streamUrl;
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('cam-container').style.display = 'block';
        }
    </script>
</body>
</html>
