<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>CM108 Master Control</title>
    <style>
        body { margin: 0; padding: 0; background-color: #000; color: #fff; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        
        /* แถบด้านบน */
        header {
            height: 50px;
            background: #1a1a1a;
            border-bottom: 2px solid #ff3b30;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .logo { font-size: 20px; font-weight: bold; letter-spacing: 1px; }
        .logo span { color: #ff3b30; }
        .status { font-size: 12px; color: #888; }
        .status span { color: #0f0; margin-left: 5px; }

        /* พื้นที่แสดงผล */
        #main-view {
            flex-grow: 1;
            width: 100%;
            height: calc(100vh - 50px);
            position: relative;
        }
        
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <header>
        <div class="logo">CM108 <span>LIVE CONTROL</span></div>
        <div class="status">SYSTEM: <span>ONLINE</span> | Room: <span>CM108_NewsRoom</span></div>
    </header>

    <div id="main-view">
        <iframe allow="camera;microphone;fullscreen;display-capture;autoplay" 
                src="https://vdo.ninja/?director=CM108_NewsRoom">
        </iframe>
    </div>

</body>
</html>
