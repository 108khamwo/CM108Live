<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>CM108 MCR PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100vh; background: #000; color: white; font-family: 'Sarabun', sans-serif; overflow: hidden; }
        .mcr-layout { display: grid; grid-template-rows: 50px 1fr 70px; height: 100vh; }
        header { background: #111; border-bottom: 2px solid #ff3b30; display: flex; align-items: center; padding: 0 20px; font-weight: bold; }
        main { background: #000; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        footer { background: #1a1a1a; border-top: 1px solid #444; display: flex; align-items: center; gap: 15px; padding: 0 20px; }
        .cam-sel { background: #333; color: white; border: 1px solid #555; padding: 10px; border-radius: 8px; font-family: 'Sarabun'; }
        .chat-in { flex-grow: 1; background: #000; border: 1px solid #ff3b30; color: #fff; padding: 12px 15px; border-radius: 8px; font-size: 16px; font-family: 'Sarabun'; }
    </style>
</head>
<body>
<div class="mcr-layout">
    <header>CM108 MASTER CONTROL ROOM</header>
    <main>
        <iframe id="mcr-frame" allow="camera;microphone;fullscreen;display-capture;autoplay" 
                src="https://vdo.ninja/?director=CM108_NewsRoom&quality=0&cleanoutput=1&hidelinks=1&hideheader=1&noheader=1&notitle=1"></iframe>
    </main>
    <footer>
        <select id="target" class="cam-sel">
            <option value="all">ส่งหาทุกคน</option>
            <option value="CM108_Cam1">กล้อง 1</option>
            <option value="CM108_Cam2">กล้อง 2</option>
            <option value="CM108_Cam3">กล้อง 3</option>
            <option value="CM108_Cam4">กล้อง 4</option>
        </select>
        <input type="text" id="msg" class="chat-in" placeholder="พิมพ์คำสั่งแล้วกด Enter..." onkeydown="if(event.key === 'Enter') sendMsg()">
    </footer>
</div>
<script>
    function sendMsg() {
        const text = document.getElementById('msg').value.trim();
        const target = document.getElementById('target').value;
        const frame = document.getElementById('mcr-frame').contentWindow;
        if (!text) return;

        // ยิงข้อความเข้า Iframe
        const payload = { "msg": "chat", "content": text };
        if (target !== 'all') payload.to = target;
        frame.postMessage(payload, '*');
        
        document.getElementById('msg').value = '';
    }
</script>
</body>
</html>
